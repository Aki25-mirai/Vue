<!DOCTYPE html>
<html>
<head>
	<title>Vue JS - with axios Page</title>
	<!-- CDN -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
	</script> -->

	<!-- local -->
	<script type="text/javascript" src="vue.min.js"></script>

	<!-- http client to cosume api -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="background-color: lightblue;font-family:sans-serif;">
<div id="app">
	<div class="container card mt-5 rounded col-md-4" 
	style="text-align: center;">
		<h1 class=" font-weight-bold my-3">Bitcoin Price Index
		</h1>
		<div v-for="currency in info" :key="currency.rate_float">
			<p><span>{{currency.code}}</span>
				(<span>{{currency.description}}</span>):
			<span v-html="currency.symbol" class="font-weight-bold">
			</span>
			<span class="font-weight-bold">{{currency.rate_float | currencydecimal}}</span>
			</p>
		</div>
	</div>
</div>

<script type="text/javascript">
var app=new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },
  mounted () {
    axios
      .get('https://api.coindesk.com/v1/bpi/currentprice.json')
      .then(response => (this.info = response.data.bpi))
  },

	filters: 
	{
	  currencydecimal (value) {
	    return value.toFixed(2)
	}
}
})
</script>
</body>
</html>
